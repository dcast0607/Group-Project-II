<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./Cal.css">
    <title>Calendar</title>
</head>
<header class="container">
    <nav class="navbar navbar-light" id="nav">
        <div class="navbar-brand" id="title">Carpe Diem</div>
    </nav>
</header>

<body>
    <main class="container">
        <section class="row" id="events">
            <div class="col align-self-start">
                <div class="border border-success p-2 mb-2">Event Title</div>
            </div>
            <div class="col align-self-start">

            <div class="col align-self-start">

            </div>
        </section>
    </main>
    <main id="Calendar">

            <h1 class="Current-month">July</h1>
            <p class="date">Fri July 1, 2022</p>
        </section>
        <section id="weekdays">

            <div class="week">Wednesday</div>
            <div class="week">Thursday</div>
            <div class="week">Friday</div>
            <div class="week">Saturday</div>

        <section id="days">

            <div class="next-date">5</div>
            <div class="next-date">6</div>

    </main>
</body>

</html>
